<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>404Error</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" href="/images/favicon.ico">
  <style>
    html {
      background-image: url('/images/back.png');
      background-size: cover;
      height: 100%;
    }
    .rails-default-error-page {
      color: #2E2F30;
      text-align: center;
      font-family: arial, sans-serif;
      margin: 0;
    }

    .rails-default-error-page div.comment-box {
      width: 95%;
      max-width: 70em;
      margin: 4em auto 0;
    }

    .comment-box {
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 30px;
      padding: 30px;
    }

    .comment-box h1 {
      font-size: 100%;
      color: #730E15;
      line-height: 1.5em;
      padding: 30px 0 30px 0;
    }

    .error-status {
      font-size: 2em;
    }

    .error-scoutter-logo {
      width: 12em;
    }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="comment-box">
    <img src="/images/scoutter-logo.png" alt="scoutter-logo" class="error-scoutter-logo">
      <h1>
        <span class="error-status">404 Not Found</span>
        <br>
        <br>
        お探しのページは見つかりませんでした。
      </h1>
      <p>あなたがアクセスしようとしたページは削除されたかURLが変更されているためアクセスできません。</p>
      <p>お手数ですが、もう一度URLを確認していただいた上、再度お試しください。</p>
      <p>何か疑問点、ご不明点等がございましたら、下記リンクまでDMにてお問い合わせください。</p>
      <a href="https://twitter.com/team_scoutter" target="_blank">Scoutter公式Twitterアカウント</a>
  </div>
</body>
</html>
